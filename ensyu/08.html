<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>CSSを読み込む</title>
    <link rel="stylesheet" href="08.css" />
    <style>
      h1 {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color: #fe938c">タグに直接書き込む</h1>
    <p>
      CSSはHTML文集の中に記述できますが、できる限りcssファイル内に記述しましょう。
    </p>
  </body>
</html>
